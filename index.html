<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <div class="after_submit ">
               <div class="card">
          <div class="left-content">
            <div class="title">
              <h1>Stay updated!</h1>
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </div>
            <div class="usage">
              <div class="usage-1">
                <img src="icon-list.svg" alt="icon-list" />
                <p>Product discovery and building what matters</p>
              </div>
              <div class="usage-2">
                <img src="icon-list.svg" alt="icon-list" />
                <p>Measuring to ensure updates are a success</p>
              </div>
              <div class="usage-3">
                <img src="icon-list.svg" alt="icon-list" />
                <p>And much more!</p>
              </div>
              <div class="login">
                <div class="login-content">
                  <p>Email address</p>
                  <p class="msg">valid email required</p>
                </div>

                <input
                  type="email"
                  id="email"
                  required
                  placeholder="email@company.com"
                />
                <button type="submit" id="submit">
                  Subscribe to monthly newsletter
                </button>
              </div>
            </div>
          </div>
          <div class="mobile-img"></div>
          <div class="main-img">
            <img src="illustration-sign-up-desktop.svg" alt="main-img" />
          </div>
        </div>
      </div>
 
        <div class="hidden-sucess hide">
        <div class="container-sucess ">
        <div class="card-sucess">
        <div class="sucess_main">
          <img src="icon-success.svg" alt="" />
          
          <h1>Thanks for subscribing!</h1>
          <div class="para"></div>
          <div class="sucess_btn">
          <button type="button">Dismiss message</button>
          </div>
            
        </div>
        </div>
      </div>
      </div>
    </div>
      
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
